<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>LOCO Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
</head>
<body>
    <form id="locoForm">
        <h1>LOCO INFORMATION</h1>
        <label for="loco">LOCO:</label>
        <select id="loco" name="loco">
            <option value="">Select LOCO</option>
        </select>

        <label for="type">TYPE OF LOCO:</label>
        <input type="text" id="type" name="type" readonly>

        <label for="zone">ZONE:</label>
        <input type="text" id="zone" name="zone" readonly>

        <label for="baseShed">BASE SHED:</label>
        <input type="text" id="baseShed" name="baseShed" readonly>

        <label for="division">DIVISION:</label>
        <input type="text" id="division" name="division" readonly>

        <label for="doc">DATE OF COMMENCEMENT:</label>
        <input type="text" id="doc" name="doc" readonly>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
